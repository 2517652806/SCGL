server:
  port: 8083



spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 8.137.39.123:8848
#        namespace: a6bd89bf-fc3a-45a1-8018-116df3b283e2
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/*/user/**

        - id: service-login
          uri: lb://service-login
          predicates:
            - Path=/*/login/**






  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


